version: 1
formatters:
  simple:
    format: '%(asctime)s - %(correlation_id)s - %(levelname)s - %(name)s - %(message)s'
filters:
  correlation_id:
    (): ctlogging.CorrelationId
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    filters: [correlation_id]
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: extraction.log
    maxBytes: 3000000
    backupCount: 3
    filters: [correlation_id]
  Mysqldb:
    class : ctlogging.MysqlHandler
    level: DEBUG
    conn_str: "host=localhost;database=ares;user=root;password=root;port=3306"
  Mssqldb:
    class : ctlogging.MssqlHandler
    level: DEBUG
    conn_str: 'DRIVER={ODBC Driver 17 for SQL Server};SERVER=MPL-DZRQ0Z2;DATABASE=Ares;UID=root;PWD=root'
loggers:
  DataExtractor:
    level: DEBUG
    handlers: [console, Mysqldb, Mssqldb]
    propagate: true
root_logger_name: DataExtractor